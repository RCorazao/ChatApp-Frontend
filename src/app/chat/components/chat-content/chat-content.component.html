<div class="container">
  <div *ngIf="isChatLoaded; else noChat" class="chat-content">
    <chat-header [chat]="chatHeader()"></chat-header>
    <div class="divider">
      <h5>
        <hr>
      </h5>
    </div>
    <chat-message-list [messages]="messages"></chat-message-list>

    <chat-message-input (onValue)="sendMessage($event)" ></chat-message-input>
  </div>

  <ng-template #noChat>
    <div>No data</div>
  </ng-template>
</div>

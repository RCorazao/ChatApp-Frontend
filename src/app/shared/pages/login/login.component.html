<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> <!-- Changed (submit) to (ngSubmit) -->
      <div class="input-group">
        <span class="icon"><i class="fas fa-user"></i></span>
        <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
      </div>
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Invalid email address.
      </div>
      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Password is required.
      </div>

      <div *ngIf="message" class="error-message">
        {{ message }}
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Login</button>
      </div>
      <div class="register">
        <span>Don't have an account? <a href="register">Register</a></span>
      </div>
    </form>
  </div>
</div>
